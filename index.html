<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Limbic</title>
  <style>
    :root {
      --bg: #101419;
      --fg: #9FA4A9;
      --muted: #363636;
      --primary: #FFFAFA;
      --accent: #DB2955;
      --phi: 1.618;
      --spacing: 0.5rem;
    }

    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg);
      color: var(--fg);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      padding: var(--spacing)
    }

    #logo {
      fill: var(--primary);
      height: calc(var(--spacing) * 8);
    }

    h1 {
      line-height: calc(var(--spacing) * 8);
      font-size: calc(var(--phi) * 2 * 1rem);
      margin: calc(var(--spacing) * 2) 0;
      font-weight: 500;
      text-align: right;

      i {
        color: var(--primary)
      }

      small {
        font-size: calc(var(--phi) * 0.5 * 1rem);
        font-weight: 400;
        display: block;
        line-height: calc(var(--spacing) * 3);
      }
    }

    h2 {
      line-height: calc(var(--spacing) * 5);
      font-size: calc(var(--phi) * 1 * 1rem);
      margin: calc(var(--spacing) * 1) 0;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      font-size: calc(var(--phi) * 0.5 * 1rem);
      margin-top: calc(var(--spacing) * 2);

      &:hover {
        text-decoration: underline;
      }

      &:focus {
        outline: 2px solid var(--accent);
        outline-offset: 2px;
      }

    }

    header {
      display: flex;
      gap: calc(var(--spacing) * 4);
      align-items: center;
      justify-content: center;

      svg {
        flex-shrink: 0;
      }
    }

    section#projects {
      width: 100%;
      max-width: 60rem;

      [role="list"] {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(20rem, 1fr));
        gap: calc(var(--spacing) * 4);
      }
    }
  </style>
</head>

<body>
  <header>
    <svg title="Limbic Logo" id="logo" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 64 64">

        clip-rule="evenodd" />
    </svg>
    <h1>Crafting apps<small>for humans and beyond</small></h1>
  </header>
